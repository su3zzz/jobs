{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md mt-20">
        <h2 class="text-2xl font-semibold mb-6">Subscription Payment</h2>
        

        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="border rounded-lg p-4 flex items-center">
                <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-red-500" checked>
                <div class="ml-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa" class="h-8 inline">
   
                    <p class="text-gray-600 mt-2">Pay $30.00 with credit card</p>
                </div>
            </div>
            <div class="border rounded-lg p-4 flex items-center">
                <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-red-500">
                <div class="ml-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="h-8 inline">
                    <p class="text-gray-600 mt-2">Pay $30.00 with PayPal</p>
                </div>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="cardholder-name" class="block text-gray-700">Cardholder's Name</label>
                <input type="text" id="cardholder-name" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Cardholder's Name">
            </div>
            <div>
                <label for="card-number" class="block text-gray-700">Card Number</label>
                <input type="text" id="card-number" class="w-full p-3 border border-gray-300 rounded-md" placeholder="Card Number">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
                <label for="valid-thru" class="block text-gray-700">Valid thru</label>
                <input type="text" id="valid-thru" class="w-full p-3 border border-gray-300 rounded-md" placeholder="MM / YY">
            </div>
            <div>
                <label for="cvv" class="block text-gray-700">CVV / CVC</label>
                <input type="text" id="cvv" class="w-full p-3 border border-gray-300 rounded-md" placeholder="CVV / CVC">
                <p class="text-gray-500 mt-2 text-sm">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</p>
            </div>
        </div>
        
        <button onclick="tester()"class="w-full bg-green-500 text-white font-medium py-3 rounded-md">Submit Payment</button>
    </div>
</body>
</html>

<script>
 
        function tester() {
       
            const url = new URL(window.location.href);
            url.pathname = '/worker';

          
    
            window.location.href = url.href;
        }

</script>
