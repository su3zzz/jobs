<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-center">Log in</h2>
        <form action="{% url 'login' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div class="relative">
                <i class="fas fa-user absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-500"></i>
                <input type="text" name="username" placeholder="Username or Email" class="pl-10 p-2 border border-gray-300 rounded-md w-full" required>
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-500"></i>
                <input type="password" name="password" placeholder="Password" class="pl-10 p-2 border border-gray-300 rounded-md w-full" required>
            </div>
            <button type="submit" class="bg-green-500 text-white font-medium py-2 px-4 rounded-md w-full">Log in</button>
        </form>
        <div class="flex items-center justify-between mt-4">
            <span class="border-b border-gray-300 w-1/5 lg:w-1/4"></span>
            <span class="text-xs text-gray-500">Don't have an account?</span>
            <span class="border-b border-gray-300 w-1/5 lg:w-1/4"></span>
        </div>
        <button type="button" class="mt-4 bg-white text-green-500 border border-green-500 font-medium py-2 px-4 rounded-md w-full" onclick="redirectToClient()">Sign Up</button>
    </div>
</body>
</html>

<script>
    function redirectToClient() {
        window.location.href = '/choose';
    }
</script>
