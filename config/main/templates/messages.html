<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <div class="flex items-center">
                {% comment %} <img src="{% static 'images/upwork-logo.png' %}" alt="Upwork Logo" class="h-8"> {% endcomment %}
                <h1 class="text-lg font-bold">Electric Works</h1>
                <nav class="ml-6 space-x-4">
                    <a href="/client" class="text-gray-700 hover:text-green-500">Jobs </a>
                    <a href="/talents" class="text-gray-700 hover:text-green-500">Talents </a>
                    <a href="/messages" class="text-gray-700 hover:text-green-500">Messages</a>
                    
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search" class="border border-gray-300 rounded-md py-1 px-2">
                <a href="#" class="text-gray-700 hover:text-green-500"><i class="fas fa-bell"></i></a>
                <a href="#" class="text-gray-700 hover:text-green-500"><i class="fas fa-user"></i> </a>
            </div>
        </div>
    </header>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-300">
            <div class="p-4 border-b border-gray-300">
                <input class="w-full p-2 border rounded-lg focus:outline-none focus:shadow-outline" type="text" placeholder="Search Messages">
            </div>
            <div class="p-4">
                <h2 class="text-lg font-semibold mb-4">Chats</h2>
                <div class="overflow-y-auto h-96">
                    <!-- Chat Item -->
                    <div class="mb-4">
                        <a href="#" class="flex items-center">
                            <img class="w-12 h-12 rounded-full mr-4" src="{% static 'app4.jpg' %}" alt="Avatar">
                            <div>
                                <h3 class="text-sm font-semibold">DAVID P.</h3>
                                <p class="text-xs text-gray-600">you: Yes</p>
                                <p class="text-xs text-gray-600">8 m</p>
                            </div>
                        </a>
                    </div>
                    <!-- Repeat chat items as necessary -->
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-300">
                <h2 class="text-lg font-semibold">DAVID P.</h2>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6.1 18.1A9 9 0 0112 2.1m0 19.8a9 9 0 01-5.9-15.8m5.9 15.8a9 9 0 005.9-15.8M12 21.9V2.1m0 19.8a9 9 0 01-5.9-15.8m5.9 15.8a9 9 0 005.9-15.8" />
                        </svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.84 18.36A7.987 7.987 0 0116.26 20H7.74a7.987 7.987 0 01-4.58-1.64M12 14a7 7 0 100-14 7 7 0 000 14z" />
                        </svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V4a4 4 0 014-4h0a4 4 0 014 4v0M3 8h18M5 8a2 2 0 012-2h10a2 2 0 012 2M5 8v12a2 2 0 002 2h10a2 2 0 002-2V8" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <!-- Messages -->
                <div class="mb-4">
                    <p class="text-sm text-gray-500">12:19</p>
                    <div class="flex items-start">
                        <img class="w-10 h-10 rounded-full mr-4" src="{% static 'app4.jpg' %}" alt="Avatar">
                        <div>
                            <h4 class="text-sm font-semibold">David</h4>
                            <div class="bg-gray-200 rounded-lg p-2 mt-2">
                                <p> Hey
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                
                    <div class="flex items-start flex-row-reverse">
                        <p class="text-sm text-gray-500">12:37</p>
                        <img class="w-10 h-10 rounded-full mr-4" src="{% static 'app1.jpg' %}" alt="Avatar">
                        <div>
                            <h4 class="text-sm font-semibold">You</h4>
                            <div class="bg-blue-200 rounded-lg p-2 mt-2">
                                Yes
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-gray-300 flex items-center">
                <input class="flex-1 p-2 border rounded-lg focus:outline-none focus:shadow-outline" type="text" placeholder="Aa">
                <div class="flex items-center space-x-4 ml-4">
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18M3 3l18 18" />
                        </svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20H2V4h8M14 10h8v6h-8z" />
                        </svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
