<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">


    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <form method="post" action="{% url 'signup' %}" >
            {% csrf_token %}
            <div class="flex space-x-4 mb-4">
                <div class="w-1/2">
                    <label for="firstName" class="block text-gray-700">First name</label>
                    <input type="text" id="firstName" name="firstName" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="">
                </div>
                <div class="w-1/2">
                    <label for="lastName" class="block text-gray-700">Last name</label>
                    <input type="text" id="lastName" name="lastName" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="">
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="mt-1 p-2 border border-gray-300 rounded-md w-full" placeholder="Password (8 or more characters)">
                    <i class="fa-solid fa-eye absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"></i>
                </div>
            </div>
            {% comment %} <div class="mb-4">
                <label for="country" class="block text-gray-700">Country</label>
                <select id="country" name="country" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
                    <option value="Philippines">Philippines</option>
                    <option value="Singapore">Singapore</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Japan">Japan</option>
                    <!-- Add more options as needed -->
                </select>
            </div> {% endcomment %}
            <input type="text" id="role" name="role" value="" placeholder="" hidden>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="sendEmails" name="sendEmails" class="mr-2">
                <label for="sendEmails" class="text-gray-700">Send me helpful emails to find rewarding work and job leads.</label>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="terms" name="terms" class="mr-2">
                <label for="terms" class="text-gray-700">Yes, I understand and agree to the <a href="#" class="text-green-500"> Terms of Service</a>, including the <a href="#" class="text-green-500">User Agreement</a> and <a href="#" class="text-green-500">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="bg-green-500 text-white font-medium py-2 px-6 rounded-full w-full">Create my account</button>
        </form>
    </div>
</body>
</html>

<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            type: params.get('type'),
          
        };
    }

    document.addEventListener('DOMContentLoaded', function() {
        const params = getQueryParams();
        console.log(params)
        document.getElementById('role').value = params.type || '';
    
    });
</script>
